<html>

  <body>
    <ul>
  <li data-bind="visible: x_17_visible">

  <li data-bind="visible: avg_72_visible">

</ul>

    <script>
    function Average$model() {
  var self = this;
  self.x_17 = ko.observable(0);
  self.x_17_visible = ko.computed(function() {
    console.log("Computing: true\n");
    return true;
  }, self, {deferEvaluation: true});
  self.y_44 = ko.observable(0);
  self.y_44_visible = ko.computed(function() {
    console.log("Computing: true\n");
    return true;
  }, self, {deferEvaluation: true});
  self.avg_72 = ko.computed(function() {
    console.log("Computing: (x + y) / 2\n");
    return (self.x_26() + self.y_54()) / 2;
  }, self, {deferEvaluation: true});
  self.avg_72_readonly = true;
  self.avg_72_visible = ko.computed(function() {
    console.log("Computing: true\n");
    return true;
  }, self, {deferEvaluation: true});
}
$(document).ready(function() {
   ko.applyBindings(new Average$model());
});
