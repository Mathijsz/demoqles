<html>
  <head>
    <title>taxOfficeExample</title>
    <link rel="stylesheet" type="text/css" href="file:///Users/tvdstorm/CWI/muql/src/lang/demoqles/ql.css" />
    <link rel="stylesheet" type="text/css" href="file:///Users/tvdstorm/CWI/muql/src/lang/demoqles/basic.css" />
  </head>
  <body>
    <ul>
  <li data-bind="visible: hasSoldHouse_27_visible">
    <label for="hasSoldHouse_27">Did you sell a house in 2010?</label>
    <input name="hasSoldHouse_27" id="hasSoldHouse_27" type="checkbox" data-bind="checked: hasSoldHouse_27" />
  </li>
  <li data-bind="visible: hasBoughtHouse_95_visible">
    <label for="hasBoughtHouse_95">Did you buy a house in 2010?</label>
    <input name="hasBoughtHouse_95" id="hasBoughtHouse_95" type="checkbox" data-bind="checked: hasBoughtHouse_95" />
  </li>
  <li data-bind="visible: hasMaintLoan_164_visible">
    <label for="hasMaintLoan_164">Did you enter a loan?</label>
    <input name="hasMaintLoan_164" id="hasMaintLoan_164" type="checkbox" data-bind="checked: hasMaintLoan_164" />
  </li>
  <li data-bind="visible: sellingPrice_268_visible">
    <label for="sellingPrice_268">What was the selling price?</label>
    <input name="sellingPrice_268" id="sellingPrice_268" type="text" data-bind="value: sellingPrice_268" />
  </li>
  <li data-bind="visible: privateDebt_336_visible">
    <label for="privateDebt_336">Private debts for the sold house:</label>
    <input name="privateDebt_336" id="privateDebt_336" type="text" data-bind="value: privateDebt_336" />
  </li>
  <li data-bind="visible: valueResidue_410_visible">
    <label for="valueResidue_410">Value residue:</label>
    <input name="valueResidue_410" id="valueResidue_410" type="text" data-bind="value: valueResidue_410" />
  </li>
  
</ul>
    <script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js'></script>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js'></script>
    <script>
    function taxOfficeExample$model() {
  var self = this;
  self.hasSoldHouse_27 = ko.observable(false);
  self.hasSoldHouse_27_visible = ko.computed(function() {
    console.log("Computing: true\n");
    return true;
  }, self, {deferEvaluation: true});
  self.hasBoughtHouse_95 = ko.observable(false);
  self.hasBoughtHouse_95_visible = ko.computed(function() {
    console.log("Computing: true\n");
    return true;
  }, self, {deferEvaluation: true});
  self.hasMaintLoan_164 = ko.observable(false);
  self.hasMaintLoan_164_visible = ko.computed(function() {
    console.log("Computing: true\n");
    return true;
  }, self, {deferEvaluation: true});
  self.sellingPrice_268 = ko.observable(0.0);
  self.sellingPrice_268_visible = ko.computed(function() {
    console.log("Computing: true && hasSoldHouse\n");
    return true && self.hasSoldHouse_63();
  }, self, {deferEvaluation: true});
  self.privateDebt_336 = ko.observable(0.0);
  self.privateDebt_336_visible = ko.computed(function() {
    console.log("Computing: true && hasSoldHouse\n");
    return true && self.hasSoldHouse_63();
  }, self, {deferEvaluation: true});
  self.valueResidue_410 = ko.computed(function() {
    console.log("Computing: (sellingPrice - privateDebt)\n");
    return (self.sellingPrice_304() - self.privateDebt_378());
  }, self, {deferEvaluation: true});
  self.valueResidue_410_readonly = true;
  self.valueResidue_410_visible = ko.computed(function() {
    console.log("Computing: true && hasSoldHouse\n");
    return true && self.hasSoldHouse_63();
  }, self, {deferEvaluation: true});
}
$(document).ready(function() {
   ko.applyBindings(new taxOfficeExample$model());
});
    </script>
  </body>    
</html>
