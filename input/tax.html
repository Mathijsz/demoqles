<html>
  <head>
    <title>taxOfficeExample</title>
    <link rel="stylesheet" type="text/css" href="file:///Users/tvdstorm/CWI/muql/src/lang/demoqles/ql.css" />
    <link rel="stylesheet" type="text/css" href="file:///Users/tvdstorm/CWI/muql/src/lang/demoqles/basic.css" />
  </head>
  <body>
    <ul>
  <li data-bind="visible: hasSoldHouse_27_visible">
    <label for="hasSoldHouse_27">"Did you sell a house in 2010?"</label>
    <input name="hasSoldHouse_27" id="hasSoldHouse_27" type="checkbox" data-bind="checked: hasSoldHouse_27" />
  </li>
  <li data-bind="visible: hasBoughtHouse_87_visible">
    <label for="hasBoughtHouse_87">"Did you buy a house in 2010?"</label>
    <input name="hasBoughtHouse_87" id="hasBoughtHouse_87" type="checkbox" data-bind="checked: hasBoughtHouse_87" />
  </li>
  <li data-bind="visible: hasMaintLoan_148_visible">
    <label for="hasMaintLoan_148">"Did you enter a loan?"</label>
    <input name="hasMaintLoan_148" id="hasMaintLoan_148" type="checkbox" data-bind="checked: hasMaintLoan_148" />
  </li>
  <li data-bind="visible: sellingPrice_229_visible">
    <label for="sellingPrice_229">"What was the selling price?"</label>
    <input name="sellingPrice_229" id="sellingPrice_229" type="text" data-bind="value: sellingPrice_229" />
  </li>
  <li data-bind="visible: privateDebt_289_visible">
    <label for="privateDebt_289">"Private debts for the sold house:"</label>
    <input name="privateDebt_289" id="privateDebt_289" type="text" data-bind="value: privateDebt_289" />
  </li>
  <li data-bind="visible: valueResidue_354_visible">
    <label for="valueResidue_354">"Value residue:"</label>
    <input name="valueResidue_354" id="valueResidue_354" type="text" data-bind="value: valueResidue_354" />
  </li>
  
</ul>
    <script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js'></script>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js'></script>
    <script>
    function taxOfficeExample$model() {
  var self = this;
  self.hasSoldHouse_27 = ko.observable(false);
  self.hasSoldHouse_27_visible = ko.computed(function() {
    console.log("Computing: true\n");
    return true;
  }, self, {deferEvaluation: true});
  self.hasBoughtHouse_87 = ko.observable(false);
  self.hasBoughtHouse_87_visible = ko.computed(function() {
    console.log("Computing: true\n");
    return true;
  }, self, {deferEvaluation: true});
  self.hasMaintLoan_148 = ko.observable(false);
  self.hasMaintLoan_148_visible = ko.computed(function() {
    console.log("Computing: true\n");
    return true;
  }, self, {deferEvaluation: true});
  self.sellingPrice_229 = ko.observable(0.0);
  self.sellingPrice_229_visible = ko.computed(function() {
    console.log("Computing: true && hasSoldHouse\n");
    return true && self.hasSoldHouse_27();
  }, self, {deferEvaluation: true});
  self.privateDebt_289 = ko.observable(0.0);
  self.privateDebt_289_visible = ko.computed(function() {
    console.log("Computing: true && hasSoldHouse\n");
    return true && self.hasSoldHouse_27();
  }, self, {deferEvaluation: true});
  self.valueResidue_354 = ko.computed(function() {
    console.log("Computing: (sellingPrice - privateDebt)\n");
    return (self.sellingPrice_229() - self.privateDebt_289());
  }, self, {deferEvaluation: true});
  self.valueResidue_354_readonly = true;
  self.valueResidue_354_visible = ko.computed(function() {
    console.log("Computing: true && hasSoldHouse\n");
    return true && self.hasSoldHouse_27();
  }, self, {deferEvaluation: true});
}
$(document).ready(function() {
   ko.applyBindings(new taxOfficeExample$model());
});
    </script>
  </body>    
</html>
