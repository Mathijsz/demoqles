<html>
  <head>
    <title>taxOfficeExample</title>

  <body>
    <ul>
  <li data-bind="visible: hasSoldHouse_27_visible">

  </li>
  <li data-bind="visible: hasBoughtHouse_87_visible">
    <label for="hasBoughtHouse_87">"Did you buy a house in 2010?"</label>
    <input name="hasBoughtHouse_87" id="hasBoughtHouse_87" type="checkbox" data-bind="checked: hasBoughtHouse_87" />
  </li>
  <li data-bind="visible: hasMaintLoan_148_visible">

    <input name="hasMaintLoan_148" id="hasMaintLoan_148" type="checkbox" data-bind="checked: hasMaintLoan_148" />
  </li>
  <li data-bind="visible: x_206_visible">

    <input name="x_206" id="x_206" type="text" data-bind="value: x_206" />
  </li>
  <li data-bind="visible: sellingPrice_247_visible">

    <input name="sellingPrice_247" id="sellingPrice_247" type="text" data-bind="value: sellingPrice_247" />

  </li>

  </li>
  <li data-bind="visible: z_459_visible">
    <label for="z_459">"z"</label>
    <input name="z_459" id="z_459" type="text" data-bind="value: z_459" />
  </li>
  <li data-bind="visible: privateDebt_491_visible">
    <label for="privateDebt_491">"Bla"</label>
    <input name="privateDebt_491" id="privateDebt_491" type="text" data-bind="value: privateDebt_491" />
  </li>
  <li data-bind="visible: valueResidue_521_visible">
    <label for="valueResidue_521">"Foo"</label>
    <input name="valueResidue_521" id="valueResidue_521" type="text" data-bind="value: valueResidue_521" />
  </li>
  <li data-bind="visible: u_597_visible">
    <label for="u_597">"Unreachable"</label>
    <input name="u_597" id="u_597" type="text" data-bind="value: u_597" />
  </li>
  <li data-bind="visible: u_627_visible">
    <label for="u_627">"Unreachable"</label>
    <input name="u_627" id="u_627" type="text" data-bind="value: u_627" />
  </li>
  
</ul>
    <script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js'></script>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js'></script>
    <script>
    function taxOfficeExample$model() {
  var self = this;
  self.hasSoldHouse_27 = ko.observable(false);
  self.hasSoldHouse_27_visible = ko.computed(function() {
    console.log("Computing: true\n");
    return true;
  }, self, {deferEvaluation: true});
  self.hasBoughtHouse_87 = ko.observable(false);
  self.hasBoughtHouse_87_visible = ko.computed(function() {
    console.log("Computing: true\n");
    return true;
  }, self, {deferEvaluation: true});
  self.hasMaintLoan_148 = ko.observable(false);
  self.hasMaintLoan_148_visible = ko.computed(function() {
    console.log("Computing: true\n");
    return true;
  }, self, {deferEvaluation: true});
  self.x_206 = ko.observable(0);
  self.x_206_visible = ko.computed(function() {
    console.log("Computing: true\n");
    return true;
  }, self, {deferEvaluation: true});
  self.sellingPrice_247 = ko.observable(0.0);
  self.sellingPrice_247_visible = ko.computed(function() {
    console.log("Computing: true && x >= 0\n");
    return true && self.x_206() >= 0;
  }, self, {deferEvaluation: true});
  self.privateDebt_307 = ko.observable(0.0);

    return true && self.x_206() >= 0;

  self.valueResidue_372 = ko.computed(function() {

    return (self.sellingPrice_247() - (self.privateDebt_491_visible() ? self.privateDebt_491() : (self.privateDebt_307_visible() ? self.privateDebt_307() : null)));
  }, self, {deferEvaluation: true});
  self.valueResidue_372_readonly = true;
  self.valueResidue_372_visible = ko.computed(function() {
    console.log("Computing: true && x >= 0\n");
    return true && self.x_206() >= 0;
  }, self, {deferEvaluation: true});
  self.z_459 = ko.computed(function() {
    console.log("Computing: u\n");
    return (self.u_597_visible() ? self.u_597() : (self.u_627_visible() ? self.u_627() : null));
  }, self, {deferEvaluation: true});
  self.z_459_readonly = true;
  self.z_459_visible = ko.computed(function() {
    console.log("Computing: true && x >= 0\n");
    return true && self.x_206() >= 0;
  }, self, {deferEvaluation: true});
  self.privateDebt_491 = ko.observable(0.0);
  self.privateDebt_491_visible = ko.computed(function() {
    console.log("Computing: true && !(x >= 0)\n");
    return true && !((self.x_206() >= 0));
  }, self, {deferEvaluation: true});
  self.valueResidue_521 = ko.computed(function() {
    console.log("Computing: sellingPrice\n");
    return self.sellingPrice_247();
  }, self, {deferEvaluation: true});
  self.valueResidue_521_readonly = true;
  self.valueResidue_521_visible = ko.computed(function() {
    console.log("Computing: true && !(x >= 0)\n");

    return true && self.x_206() > 0 && self.x_206() < 0;

  self.u_627 = ko.observable(0.0);

    console.log("Computing: true\n");
    return true;
  }, self, {deferEvaluation: true});
}
$(document).ready(function() {
   ko.applyBindings(new taxOfficeExample$model());
});
    </script>

</html>
