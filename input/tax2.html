<html>
  <head>
    <title>taxOfficeExample</title>
    <link rel="stylesheet" type="text/css" href="file:///Users/tvdstorm/CWI/muql/src/lang/demoqles/ql.css" />
    <link rel="stylesheet" type="text/css" href="file:///Users/tvdstorm/CWI/muql/src/lang/demoqles/basic.css" />
  </head>
  <body>
    <ul>
  <li data-bind="visible: hasSoldHouse_27_visible">
    <label for="hasSoldHouse_27">Did you sell a house in 2010?</label>
    <input name="hasSoldHouse_27" id="hasSoldHouse_27" type="checkbox" data-bind="checked: hasSoldHouse_27" />
  </li>
  <li data-bind="visible: hasBoughtHouse_89_visible">
    <label for="hasBoughtHouse_89">Did you buy a house in 2010?</label>
    <input name="hasBoughtHouse_89" id="hasBoughtHouse_89" type="checkbox" data-bind="checked: hasBoughtHouse_89" />
  </li>
  <li data-bind="visible: hasMaintLoan_152_visible">
    <label for="hasMaintLoan_152">Did you enter a loan?</label>
    <input name="hasMaintLoan_152" id="hasMaintLoan_152" type="checkbox" data-bind="checked: hasMaintLoan_152" />
  </li>
  <li data-bind="visible: sellingPrice_261_visible">
    <label for="sellingPrice_261">What was the selling price?</label>
    <input name="sellingPrice_261" id="sellingPrice_261" type="text" data-bind="value: sellingPrice_261" />
  </li>
  <li data-bind="visible: privateDebt_322_visible">
    <label for="privateDebt_322">Private debts for the sold house:</label>
    <input name="privateDebt_322" id="privateDebt_322" type="text" data-bind="value: privateDebt_322" />
  </li>
  <li data-bind="visible: valueResidue_388_visible">
    <label for="valueResidue_388">Value residue:</label>
    <input name="valueResidue_388" id="valueResidue_388" type="text" data-bind="value: valueResidue_388" />
  </li>
  
</ul>
    <script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js'></script>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js'></script>
    <script>
    function taxOfficeExample$model() {
  var self = this;
  self.hasSoldHouse_27 = ko.observable(false);
  self.hasSoldHouse_27_visible = ko.computed(function() {
    console.log("Computing: true\n");
    return true;
  }, self, {deferEvaluation: true});
  self.hasBoughtHouse_89 = ko.observable(false);
  self.hasBoughtHouse_89_visible = ko.computed(function() {
    console.log("Computing: true\n");
    return true;
  }, self, {deferEvaluation: true});
  self.hasMaintLoan_152 = ko.observable(false);
  self.hasMaintLoan_152_visible = ko.computed(function() {
    console.log("Computing: true\n");
    return true;
  }, self, {deferEvaluation: true});
  self.sellingPrice_261 = ko.observable(0.0);
  self.sellingPrice_261_visible = ko.computed(function() {
    console.log("Computing: true && hasSoldHouse\n");
    return true && self.hasSoldHouse_63();
  }, self, {deferEvaluation: true});
  self.privateDebt_322 = ko.observable(0.0);
  self.privateDebt_322_visible = ko.computed(function() {
    console.log("Computing: true && hasSoldHouse\n");
    return true && self.hasSoldHouse_63();
  }, self, {deferEvaluation: true});
  self.valueResidue_388 = ko.computed(function() {
    console.log("Computing: (sellingPrice - privateDebt)\n");
    return (self.sellingPrice_297() - self.privateDebt_364());
  }, self, {deferEvaluation: true});
  self.valueResidue_388_readonly = true;
  self.valueResidue_388_visible = ko.computed(function() {
    console.log("Computing: true && hasSoldHouse\n");
    return true && self.hasSoldHouse_63();
  }, self, {deferEvaluation: true});
}
$(document).ready(function() {
   ko.applyBindings(new taxOfficeExample$model());
});
    </script>
  </body>    
</html>
